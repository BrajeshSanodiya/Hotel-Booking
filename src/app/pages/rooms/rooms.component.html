<div class="row">
  <div class="col-12 my-2 text-end">
    <button class="btn btn-primary" (click)="addNewRow()">Add New</button>
    <button class="btn btn-success mx-2" (click)="saveRoomData()" >Bulk Update</button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Room Name</th>
          <th>isAcAvailable</th>
          <th>Capacity</th>
          <th>Active</th>
          <th>Tariff</th>
          <th>Extension No</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of roomData; let sr = index">
          <td>{{ sr + 1 }}</td>
          <td><input type="text" [(ngModel)]="room.roomName"/></td>
          <td>
            <input
              class="form-check-input"
              type="checkbox"
              [(ngModel)]="room.isAcAvailable"
            />
          </td>
          <td><input type="number" [(ngModel)]="room.roomCapacity"/></td>
          <td>
            <input
              class="form-check-input"
              type="checkbox"
              [(ngModel)]="room.isActive"
            />
          </td>
          <td><input type="number" [(ngModel)]="room.roomTariff"/></td>
          <td><input type="number" [(ngModel)]="room.extensionNo"/></td>
          <td><button class="btn btn-sm btn-danger" type="button" (click)="roomDelete(room.roomId)" >Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
