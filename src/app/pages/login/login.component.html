<div class="parent">
        <div class="container">
            <form action="#" autocomplete="off">
                <h2>Sign In</h2>
                <div class="uc"><b>ULTRA CODE</b></div>
    
                <div class="inputBox">
                    <input type="text" [(ngModel)]="loginObj.phone" name="user" required>
                    <label for="username">Username</label>
                </div>
    
                <div class="inputBox">
                    <input type="password" [(ngModel)]="loginObj.password" name="pass" required>
                    <label for="username">Enter Password</label>
                </div>
    
                <input type="submit" (click)="onLogin()" value="Login">
                <div class="link-container">
                    <a href="#">Forgot Password?</a> 
                </div>
                <div class="link-container">
                    <a href="#">Signup</a>
                </div>
            </form>
        </div>
</div>
